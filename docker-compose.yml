version: '2'

services:
  mariadb:
    image: mariadb:10
    ports:
      - "3306:3306"
    volumes:
      - "./.mariadb:/var/lib/mysql"
    environment:
      MYSQL_ROOT_PASSWORD: abc123
      MYSQL_DATABASE: quickslots

  quickslots:
    depends_on:
      - mariadb
    image: activatedgeek/quickslots:latest
    build:
      context: ./
      dockerfile: Dockerfile
    ports:
      - "4000:80"
    volumes:
      - "./:/app"
    links:
      - mariadb:db
    environment:
      DB_HOST: db

  adminer:
      depends_on:
        - mariadb
      image: activatedgeek/adminer:latest
      ports:
        - "13306:80"
      links:
        - mariadb:db
